<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CV Database Profiles</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for a clean look */
        }
        .header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .profile-row {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-row:hover {
            background-color: #f1f5fb; /* Slightly lighter blue on hover */
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-blue:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h2>CV Database Profiles</h2>
                </div>
            </div>
        </div>
        
        {% for profile in profiles %}
        <div class="row profile-row">
            <div class="col-md-6 d-flex align-items-center">
                <strong>{{ profile.name }}</strong>
            </div>
            <div class="col-md-6 text-end">
                <a href="/{{ profile.id }}" class="btn btn-blue">
                    Download CV
                </a>
            </div>
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
