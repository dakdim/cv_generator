<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 340px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">About You</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school">
            </div>
            <div class="mb-3">
                <label for="university" class="form-label">University</label>
                <input type="text" class="form-control" id="university" name="university" placeholder="Enter your university">
            </div>
            <div class="mb-3">
                <label for="previous_work" class="form-label">Experience</label>
                <textarea class="form-control" id="previous_work" name="previous_work" rows="3" placeholder="Describe your previous work experience"></textarea>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="List your skills"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
